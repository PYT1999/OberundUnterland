<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interaktive Karte von Liechtenstein</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
        }
        h1 {
            margin: 20px;
        }
        .map {
            max-width: 600px;
            margin: 20px auto;
        }
        #info {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
        }
        /* Hover-Effekte */
        #oberland:hover {
            fill: #3399ff;  /* Helleres Blau für Hover */
            cursor: pointer;
        }
        #unterland:hover {
            fill: #ff6666;  /* Helleres Rot für Hover */
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Interaktive Karte von Liechtenstein</h1>
    <div class="map">
        <!-- SVG-Datei direkt in HTML integriert -->
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 200">
            <!-- Hintergrund -->
            <rect width="100" height="200" fill="#eaeaea" />

            <!-- Oberer Bereich (blau, Oberland) -->
            <path id="oberland" d="M50,10 L70,50 L60,100 L40,100 L30,50 Z" fill="#005aa7" stroke="#000" stroke-width="2" />
        
            <!-- Unterer Bereich (rot, Unterland) -->
            <path id="unterland" d="M60,100 L70,150 L50,190 L30,150 L40,100 Z" fill="#cf142b" stroke="#000" stroke-width="2" />
        </svg>
    </div>
    <div id="info">Bewege die Maus über Ober- oder Unterland, um es hervorzuheben. Klicke, um Informationen zu den Gemeinden zu sehen.</div>

    <script>
        // Zugriff auf die SVG-Elemente im Dokument
        const oberland = document.getElementById('oberland');
        const unterland = document.getElementById('unterland');

        // Funktion zum Aktualisieren der Info-Anzeige
        const updateInfo = (text) => {
            document.getElementById('info').innerText = text;
        };

        // Interaktivität für das Oberland (blau)
        oberland.addEventListener('click', () => {
            window.location.href = 'oberland.html'; // Weiterleitung zur Seite für das Oberland
        });

        // Interaktivität für das Unterland (rot)
        unterland.addEventListener('click', () => {
            window.location.href = 'unterland.html'; // Weiterleitung zur Seite für das Unterland
        });

        // Informationen anzeigen, wenn die Maus über einem Bereich schwebt
        oberland.addEventListener('mouseover', () => {
            updateInfo('Oberland: Hier befindet sich Vaduz, Schaan und Triesen.');
        });
        unterland.addEventListener('mouseover', () => {
            updateInfo('Unterland: Hier befinden sich Eschen, Mauren und Gamprin.');
        });

        // Informationen entfernen, wenn die Maus den Bereich verlässt
        oberland.addEventListener('mouseout', () => {
            updateInfo('Bewege die Maus über Ober- oder Unterland.');
        });
        unterland.addEventListener('mouseout', () => {
            updateInfo('Bewege die Maus über Ober- oder Unterland.');
        });
    </script>
</body>
</html>
